<body onload="createTimeline()">

   <input type="checkbox" id="menu-toggle">
    <div class="sidebar">

            <h3>Air<span>Quality 45</span></h3>
        </div>

            <div class="profile">

                <h4>Data 354</h4>
            </div>

            <div class="side-menu">
                <ul>
                    <li>
                       <a href="index.html" class="active">
                            <span class="las la-home"></span>
                            <small>Dashboard</small>
                        </a>
                    </li>
                    <li>
                       <a href="index.html">

                    <li>

                    <div class="notify-icon">

                        <span class="notify">3</span>
                    </div>
                    
                </div>
            </div>
        </header>
        
        
        <main>
            
            <div class="page-header">
                <h1>Dashboard</h1>
                <small>Home / Dashboard</small>
            </div>
            
            <div class="page-content">
            
                <div class="analytics">

                    <div class="card">
                        
                    </div>

                </div>


                <div class="records ">

                    <h2 style="margin: 10px;">SMART188</h2>

                    <canvas id="chart1" width="950" height="500"></canvas>
                    <!-- Legendre SMART188-->
                    <div class="legend">
                        <div class="legend-item">
                            <div class="legend-color" style="background-color: blue;"></div>
                            <div class="legend-text">rh(%)</div>
                            <div class="legend-color" style="background-color: gray;"></div>
                            <div class="legend-text">o3(µg/m³)</div>
                            <div class="legend-color" style="background-color: wheat;"></div>
                            <div class="legend-text">co(mg/m)</div>
                            <div class="legend-color" style="background-color: yellow;"></div>
                            <div class="legend-text">no2(µg/m³)</div>
                            <div class="legend-color" style="background-color: black;"></div>
                            <div class="legend-text">extT(°C)</div>
                            <div class="legend-color" style="background-color: red;"></div>
                            <div class="legend-text">pm25(µg/m³)</div>
                            <div class="legend-color" style="background-color: green;"></div>
                            <div class="legend-text">pm10(µg/m³)</div>
                        </div>
                    </div>

                    <h2 style="margin: 10px;">SMART189</h2>

                    <canvas id="chart2" width="950" height="500"></canvas>
                     <!-- Legendre SMART189-->

                            <div class="legend-color" style="background-color: green;"></div>
                            <div class="legend-text">pm10(µg/m³)</div>
                        </div>

                </div>
            
            </div>
